name: topo4
topology:
  defaults:
    license: default.lic
    binds:
      - /default/src:/dst
    env:
      env1: global
      env2: global
      env3: global
    user: customglobal
  kinds:
    srl:
      license: kind.lic
      binds:
        - /kind/src:/dst
      env:
        env2: kind
        env4: kind
      user: customkind
  nodes:
    node1:
      kind: srl
      type: ixr6
      license: node1.lic
      binds:
        - /node/src:/dst
      env:
        env1: node
        env5: node
      user: customnode
