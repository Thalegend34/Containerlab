name: topo4
topology:
  defaults:
    license: default.lic
    binds:
      - /default/src:/dst
  kinds:
    srl:
      license: kind.lic
      binds:
        - /kind/src:/dst
      env:
        env1: global
  nodes:
    node1:
      kind: srl
      type: ixr6
      license: node1.lic
      binds:
        - /node/src:/dst
      env:
        env1: val1
