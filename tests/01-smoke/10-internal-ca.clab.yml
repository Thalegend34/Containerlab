name: internal-ca
  
topology:
  settings:
    certificate-authority:
      key-size: 512
      validity-duration: 5h
  nodes:
    l1:
      kind: linux
      image: alpine:3
      cmd: ash -c "sleep 9999"
      certificate:
        issue: true
    l2:
      kind: linux
      image: alpine:3
      cmd: ash -c "sleep 9999"
      certificate:
        issue: true
        key-size: 1024
