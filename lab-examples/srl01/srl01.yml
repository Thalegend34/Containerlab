# topology documentation: http://containerlab.srlinux.dev/lab-examples/single-srl/
Prefix: srl01
Docker_info:
  bridge: containerlab
  ipv4_subnet: "172.20.20.0/24"
  ipv6_subnet: "2001:172:20:20::/80"

Duts:
  kind_defaults:
    srl:
      type: ixr6
      image: srlinux
      license: license.key
  dut_specifics:
    srl:
      kind: srl
