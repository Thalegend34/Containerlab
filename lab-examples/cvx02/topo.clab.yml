name: cvx02

topology:
  nodes:
    sw1:
      kind: cvx
      image: networkop/cx:4.3.0
      runtime: docker
      binds:
        - sw1/interfaces:/etc/network/interfaces
    h1:
      kind: linux
      image: networkop/host:ifreload
      binds:
        - h1/interfaces:/etc/network/interfaces

  links:
    - endpoints: ["sw1:swp12", "h1:eth1"]
