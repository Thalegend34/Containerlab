Prefix: clos01
Docker_info:
  bridge: containerlab
  ipv4_subnet: "172.20.20.0/24"
  ipv6_subnet: "2001:172:20:20::/80"

Duts:
  kind_defaults:
    srl:
      image: srlinux:20.6.1-286
      license: license.key
    linux:
      image: ghcr.io/hellt/network-multitool
  dut_specifics:
    leaf1:
      kind: srl
      type: ixrd1
    leaf2:
      kind: srl
      type: ixrd1
    spine:
      kind: srl
      type: ixr6
    client1:
      kind: linux
    client2:
      kind: linux

Links:
  - endpoints: ["leaf1:e1-1", "spine:e1-1"]
  - endpoints: ["leaf2:e1-1", "spine:e1-2"]
  - endpoints: ["client1:eth1", "leaf1:e1-2"]
  - endpoints: ["client2:eth1", "leaf2:e1-2"]
