name: k8s_kind01

mgmt:
  network: br-k8s1
  ipv4_subnet: 172.100.100.0/24
  ipv6_subnet: 2001:172:100:100::0/64

topology:
  kinds:
    srl:
     type: ixrd3
     image: ghcr.io/nokia/srlinux
  nodes:
    srl01:
      kind: srl
    srl02:
      kind: srl
      mgmt_ipv4: 172.100.100.2
      mgmt_ipv6: 2001:172:100:100::2
    k01:
      kind: k8s-kind
      startup-config: k01-config.yaml
    k02:
      kind: k8s-kind
    #k01-control-plane:
    #  kind: ext-container
    #k01-worker:
    #  kind: ext-container
  links: 
    - endpoints: ["srl01:e1-1", "srl02:e1-1"]
    - endpoints: ["srl01:e1-2", "srl02:e1-2"]

