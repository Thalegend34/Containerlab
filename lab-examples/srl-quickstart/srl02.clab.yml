name: clab
# node name will be clab-srl1 and clab-srl2
prefix: __lab-name

topology:
  nodes:
    srl1:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux:${SRL_VERSION:=latest}
      type: ${SRL_TYPE:=ixrd3l}

    srl2:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux:${SRL_VERSION:=latest}
      type: ${SRL_TYPE:=ixrd3l}

  links:
    - endpoints: [srl1:e1-1, srl2:e1-1]
    - endpoints: [srl1:e1-2, srl2:e1-2]
